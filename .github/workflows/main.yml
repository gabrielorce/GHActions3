name: Run Commands in Multiple Containers

on:
  workflow_dispatch:
  
env:
  AWS_REGION: us-east-1
  MAVEN_CACHE_DIR: /maven-cache/.m2


jobs:
  run-commands:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Pull Containers
        run: |
          docker pull ${{ secrets.ECR_REPOSITORY }}/builder-cli:latest
          docker pull ${{ secrets.ECR_REPOSITORY }}/sonar-cli:latest

      - name: Run Containers
        run: |
          docker run -d --name builder-cli -v ${{ github.workspace }}:/workspace ${{ secrets.ECR_REPOSITORY }}/builder-cli:latest
          docker run -d --name sonar-cli -v ${{ github.workspace }}:/workspace ${{ secrets.ECR_REPOSITORY }}/sonar-cli:latest

      - name: Run Commands Inside Container 1
        run: |
          docker exec builder-cli bash -c "echo Running inside builder-cli && ls /workspace"

      - name: Run Commands Inside Container 2
        run: |
          docker exec sonar-cli bash -c "echo Running inside sonar-cli && ls /workspace"

      - name: Run Commands Outside Containers
        run: |
          echo "This is running outside any container"
          ls ${{ github.workspace }}

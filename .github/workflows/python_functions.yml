name: Increment Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Current version"
        required: true
        type: string

jobs:
  increment-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Version Increment Script
        id: increment_version
        run: |
          UPDATED_VERSION=$(python scripts/increment_version.py "${{ github.event.inputs.version }}")
          echo "UPDATED_VERSION=$UPDATED_VERSION" >> $GITHUB_ENV
          echo "Updated Version: $UPDATED_VERSION"

      - name: Use Updated Version
        run: |
          echo "New version is $UPDATED_VERSION"
